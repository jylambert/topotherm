water:
  dynamic_viscosity: 4.041e-4
  density: 977.76
  heat_capacity_cp: 4.187e3

ground:
  thermal_conductivity: 2.4

temperatures:
  ambient: -20
  supply: 70
  return_: 55

piping:
  max_pr_loss: 250
  roughness: 0.01e-3
  thermal_conductivity: 0.024
  depth: 2

solver:
  mip_gap: 1e-4
  time_limit: 10000

economics:
  source_c_inv: [500]  # Investment costs for each source
  source_c_irr: [0.05]  # Interest rate for each source
  source_lifetime: [40.]  # years for source investments
  source_price: [[80e-3], [40e-3]]  # Price for heat production at supply in €/kW make 0
  heat_price: 250e-3  # Selling Price for heat in €/kW make 0
  pipes_c_irr: 0.03  # Interest rate
  pipes_lifetime: 40.  # years for piping investments
